<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Print Order</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background: #000;
      color: white;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 3rem;
      z-index: 1;
      margin-bottom: 20px;
    }

    .scroll-down {
      font-size: 1.5rem;
      animation: bounce 2s infinite;
      z-index: 1;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .hero::before,
    .content::before,
    .examples::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: url('cutcube.png');
      background-size: 80px 80px;
      opacity: 0.06;
      animation: scrollBg 60s linear infinite;
      z-index: 0;
    }

    @keyframes scrollBg {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .content, .examples {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .content img, .examples img {
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .content img:hover, .examples img:hover {
      transform: scale(1.02);
    }

    .content a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 500;
      color: white;
      background: #ff6f00;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(255,111,0,0.4);
      transition: background 0.3s, transform 0.2s;
      z-index: 1;
    }

    .content a.button:hover {
      background: #e65c00;
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(255,111,0,0.6);
    }

    .examples h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      z-index: 1;
    }

    .examples .example-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      z-index: 1;
    }

    .examples .example-grid img {
      max-width: 300px;
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Order a 3D Print</h1>
    <div class="scroll-down">⬇ Scroll Down ⬇</div>
  </div>

  <div class="content">
    <img src="https://lh3.googleusercontent.com/nwtDrrqPXrxLnzuEKZv_Ujoeb6Xuo5fCkUmgzvgYua1r_8pUfnz9-1TTsYtz4fHoEjpxLWGgwY4NrwqmLKUMobw4w4jw1L_1B3HV=w900-h675-p-e365" alt="P1S Printer" style="filter: none;">
    <br>
    <a class="button" href="https://forms.gle/VVmTSXTPQ6A4tsKR6" target="_blank">Order a Print</a>
  </div>

         <title>3D Print Examples</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    .header {
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: black;
    }

    .content {
      padding: 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .example-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      align-items: stretch;
      justify-items: center;
      margin-top: 20px;
    }

    .example {
      width: 100%;
      max-width: 350px;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .example img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      background-color: #000;
    }

    .example img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="header">Cool Things You Can 3D Print</div>

  <div class="content">
    <h2>Examples of What You Can Order:</h2>
    <div class="example-grid">
      <div class="example"><img src="https://makerworld.bblmw.com/makerworld/model/US2dfd77924d2c78/design/2024-07-02_525aa8812178d.gif?x-oss-process=image/resize,w_1000/format,webp" alt="Example 1"></div>
      <div class="example"><img src="https://makerworld.bblmw.com/makerworld/model/US5f278585b88a01/design/2023-09-25_46f0a05f3505b.jpg?x-oss-process=image/resize,w_1000/format,webp" alt="Example 2"></div>
      <div class="example"><img src="https://makerworld.bblmw.com/makerworld/model/USf0d1ffe3f134b/design/2025-04-02_4ed92744b2e66.jpg?x-oss-process=image/resize,w_1000/format,webp" alt="Example 3"></div>
      <div class="example"><img src="https://media.printables.com/media/prints/850844/images/6545509_48deed30-3d11-43dc-916f-db20b4bc207a_a511289a-0c67-44aa-b8ab-9b37d2d0ec63/popkeys_demo.gif" alt="Example 4"></div>
      <div class="example"><img src="https://media.printables.com/media/prints/922541/images/7039878_52f5ff3e-85e2-4f38-8a77-f2d995cc5540_e4d45781-d623-4038-9391-ae897e1f21f9/thumbs/inside/1600x1200/png/pipfidget.webp" alt="Example 5"></div>
      <div class="example"><img src="https://makerworld.bblmw.com/makerworld/model/USd1b2b8cbe9505b/design/2024-12-04_wk8b2zhn2iup.jpg?x-oss-process=image/resize,w_1000/format,webp" alt="Example 6"></div>
      <div class="example"><img src="https://makerworld.bblmw.com/makerworld/model/USfc798616b17b98/design/2024-01-05_ea6e4cfb2c08a8.png?x-oss-process=image/resize,w_1000/format,webp" alt="Example 7"></div>
      <div class="example"><img src="https://makerworld.bblmw.com/makerworld/model/US63c25b319c6634/design/2024-05-14_f8c8a69787ab.jpg?x-oss-process=image/resize,w_1000/format,webp" alt="Example 8"></div>
      <div class="example"><img src="https://makerworld.bblmw.com/makerworld/model/US22c3ab1afe7f8f/design/2024-06-10_28c2eebcf96fa8.gif?x-oss-process=image/resize,w_1000/format,webp" alt="Example 9"></div>
    </div>
  </div>
</body>
</html>
