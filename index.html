<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Print Order</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff6f00;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: background-color 0.2s ease;
    }

    a:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <img src="https://bambulab.com/_nuxt/img/p1s-combo.2e92a45.png" alt="P1S Printer" />

</body>
</html>
